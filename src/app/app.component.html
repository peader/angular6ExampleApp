<mat-sidenav-container>
  <mat-sidenav #sideNav position="end">
    <mat-nav-list>
        <a mat-list-item routerLink="/signup">
          <mat-icon>face</mat-icon><span class="nav-caption">Signup</span>
        </a>
        <a mat-list-item routerLink="/login">Login</a>
        <a mat-list-item routerLink="/training">Training</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div><a routerLink="/">Logo</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items" fxHide.xs>
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/training">Training</a></li>
        </ul>
        <div fxHide.gt-xs>
            <button mat-icon-button (click)="sideNav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
        </div>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
